<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Migration</title>
    <link rel="stylesheet" href="migration-styles.css">
</head>
<body>
    <h1>🚨 Database Schema Migration</h1>
    <p>This will fix activity type conflicts in the database.</p>
    
    <button onclick="runMigration()">Execute Migration</button>
    
    <div id="output"></div>

    <script>
        async function runMigration() {
            const output = document.getElementById('output');
            output.textContent = '🚀 Starting migration...\n';
            
            try {
                const response = await fetch('/api/migrate-db', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    output.textContent += '✅ MIGRATION COMPLETED SUCCESSFULLY!\n';
                    output.textContent += `📊 Total activities scanned: ${result.totalScanned}\n`;
                    output.textContent += `🔄 Activities updated: ${result.updated}\n\n`;
                    
                    if (result.migrations && result.migrations.length > 0) {
                        output.textContent += '📋 Migration details:\n';
                        result.migrations.forEach(m => {
                            output.textContent += `  ${m.currentType} → ${m.newType}\n`;
                        });
                    }
                } else {
                    output.textContent += '❌ Migration failed: ' + (result.error || 'Unknown error') + '\n';
                }
            } catch (error) {
                output.textContent += '❌ Error: ' + error.message + '\n';
            }
        }
    </script>
</body>
</html>
