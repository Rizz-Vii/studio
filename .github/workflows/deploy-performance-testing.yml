# Performance Testing Channel Deployment
# Based on successful temp-successful-workflow.yml
# Deploys workshop/performance branch to performance-testing channel

name: ğŸš€ Deploy Performance Testing Channel

on:
  push:
    branches:
      - workshop/performance
      - workshop/performance-clean
  workflow_dispatch:
    inputs:
      deploy_functions:
        description: "Deploy Firebase Functions as well"
        required: false
        default: false
        type: boolean
      force_deploy:
        description: "Force deployment even if no changes detected"
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: "20"
  FIREBASE_PROJECT_ID: "rankpilot-h3jpc"
  NODE_OPTIONS: "--max-old-space-size=6144"
  PERFORMANCE_CHANNEL_ID: "performance-testing"
  PERFORMANCE_URL: "https://rankpilot-h3jpc--performance-testing-mw0cwov5.web.app"

jobs:
  # ==============================================
  # BUILD & VALIDATION
  # ==============================================
  build_and_validate:
    runs-on: ubuntu-latest
    name: ğŸ—ï¸ Build & Validate Performance Branch

    steps:
      - name: ğŸ“¥ Checkout Performance Branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ“Š Show Repository Status
        run: |
          echo "## ğŸ” Repository Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Current branch: $(git branch --show-current)" >> $GITHUB_STEP_SUMMARY
          echo "### Latest commit: $(git log -1 --oneline)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changed files in this push:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          git diff --name-only HEAD^ HEAD >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci --legacy-peer-deps
          echo "âœ… Dependencies installed successfully"

      - name: ğŸ” TypeScript Type Checking
        run: |
          npm run typecheck
          echo "âœ… TypeScript validation passed"
        continue-on-error: true

      - name: ğŸ§¹ ESLint Code Quality Check
        run: |
          npm run lint
          echo "âœ… Code quality validation passed"
        continue-on-error: true

      - name: ğŸ—ï¸ Build Application (Full Production Build)
        run: |
          echo "ğŸš€ Starting full production build for performance testing..."
          npm run build
          echo "âœ… Production build completed successfully"
        env:
          # API Keys
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          # reCAPTCHA
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${{ secrets.NEXT_PUBLIC_RECAPTCHA_SITE_KEY }}
          RECAPTCHA_SECRET_KEY: ${{ secrets.RECAPTCHA_SECRET_KEY }}

          # Firebase Configuration
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}

      - name: ğŸ“Š Build Analysis
        run: |
          echo "ğŸ“ˆ Build Analysis Results:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build Status: Success" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“¦ Output Directory: .next/" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ¯ Target Channel: ${{ env.PERFORMANCE_CHANNEL_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸŒ Target URL: ${{ env.PERFORMANCE_URL }}" >> $GITHUB_STEP_SUMMARY

  # ==============================================
  # DEPLOY TO PERFORMANCE TESTING CHANNEL
  # ==============================================
  deploy_performance_testing:
    runs-on: ubuntu-latest
    needs: build_and_validate
    name: ğŸš€ Deploy to Performance Testing Channel

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ—ï¸ Build for Deployment
        run: npm run build
        env:
          # API Keys
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          # reCAPTCHA
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${{ secrets.NEXT_PUBLIC_RECAPTCHA_SITE_KEY }}
          RECAPTCHA_SECRET_KEY: ${{ secrets.RECAPTCHA_SECRET_KEY }}

          # Firebase Configuration
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}

      - name: ğŸ”§ Setup Firebase Functions Environment
        run: |
          echo "ğŸ”§ Setting up Firebase Functions environment..."
          cd functions
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env
          echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" >> .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "RECAPTCHA_SECRET_KEY=${{ secrets.RECAPTCHA_SECRET_KEY }}" >> .env
          echo "âœ… Functions environment configured"

      - name: ğŸš€ Deploy to Performance Testing Channel
        id: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RANKPILOT_H3JPC }}
          projectId: ${{ env.FIREBASE_PROJECT_ID }}
          channelId: ${{ env.PERFORMANCE_CHANNEL_ID }}
          expires: 7d
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          # Ensure all environment variables are available for Firebase
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${{ secrets.NEXT_PUBLIC_RECAPTCHA_SITE_KEY }}
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}

      - name: ğŸ”¥ Deploy Firebase Functions (Optional)
        if: github.event.inputs.deploy_functions == 'true'
        run: |
          echo "ğŸ”¥ Deploying Firebase Functions..."
          npm install -g firebase-tools
          firebase functions:config:set \
            gemini.api_key="${{ secrets.GEMINI_API_KEY }}" \
            google.api_key="${{ secrets.GOOGLE_API_KEY }}" \
            openai.api_key="${{ secrets.OPENAI_API_KEY }}" \
            recaptcha.secret_key="${{ secrets.RECAPTCHA_SECRET_KEY }}" \
            --project ${{ env.FIREBASE_PROJECT_ID }}
          firebase deploy --only functions --project ${{ env.FIREBASE_PROJECT_ID }}
          echo "âœ… Firebase Functions deployed successfully"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RANKPILOT_H3JPC }}

      - name: ğŸ‰ Deployment Success Summary
        run: |
          echo "ğŸ‰ PERFORMANCE TESTING DEPLOYMENT COMPLETE!"
          echo "=================================================="
          echo ""
          echo "ğŸš€ **Deployment Details:**"
          echo "- **Channel ID:** ${{ env.PERFORMANCE_CHANNEL_ID }}"
          echo "- **Target URL:** ${{ env.PERFORMANCE_URL }}"
          echo "- **Preview URL:** ${{ steps.deploy.outputs.details_url }}"
          echo "- **Expires:** 7 days from now"
          echo "- **Branch:** workshop/performance"
          echo "- **Commit:** ${{ github.sha }}"
          echo ""
          echo "ğŸ§ª **Ready for Testing:**"
          echo "- All systematic solutions implemented"
          echo "- Performance optimizations active"
          echo "- Firebase Functions ready (if deployed)"
          echo ""
          echo "ğŸ“Š **Test Your Improvements:**"
          echo "- Data architecture enhancements"
          echo "- React pattern standardization"
          echo "- PWA configuration improvements"
          echo "- Feature gating system"
          echo "- UI/UX standardization"
          echo ""
          echo "ğŸ”— **Access Your Performance Testing Environment:**"
          echo "${{ env.PERFORMANCE_URL }}"

  # ==============================================
  # PERFORMANCE VALIDATION TESTS
  # ==============================================
  validate_performance:
    runs-on: ubuntu-latest
    needs: deploy_performance_testing
    name: ğŸ§ª Validate Performance Testing Channel
    if: success()

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies & Playwright
        run: |
          npm ci --legacy-peer-deps
          npx playwright install --with-deps chromium
          echo "âœ… Test environment ready"

      - name: â±ï¸ Wait for Deployment Propagation
        run: |
          echo "â±ï¸ Waiting for deployment to propagate globally..."
          sleep 60
          echo "âœ… Deployment should be ready for testing"

      - name: ğŸŒ Basic Connectivity Test
        run: |
          echo "ğŸŒ Testing basic connectivity to ${{ env.PERFORMANCE_URL }}"
          curl -f "${{ env.PERFORMANCE_URL }}" > /dev/null && \
            echo "âœ… Performance testing environment is accessible" || \
            { echo "âŒ Environment accessibility check failed"; exit 1; }

      - name: ğŸ§ª Run Performance Critical Tests
        run: |
          echo "ğŸ§ª Running critical performance tests..."
          npm run test:performance-critical
          echo "âœ… Performance tests completed"
        env:
          TEST_BASE_URL: ${{ env.PERFORMANCE_URL }}
        continue-on-error: true

      - name: ğŸ“± Mobile Performance Tests
        run: |
          echo "ğŸ“± Running mobile performance validation..."
          npm run test:mobile-performance
          echo "âœ… Mobile performance tests completed"
        env:
          TEST_BASE_URL: ${{ env.PERFORMANCE_URL }}
        continue-on-error: true

      - name: ğŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-testing-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: ğŸ† Final Validation Summary
        run: |
          echo "ğŸ† PERFORMANCE TESTING VALIDATION COMPLETE!"
          echo "============================================="
          echo ""
          echo "âœ… **Validation Results:**"
          echo "- Deployment accessibility: âœ… PASSED"
          echo "- Performance tests: âœ… COMPLETED"
          echo "- Mobile tests: âœ… COMPLETED"
          echo ""
          echo "ğŸ¯ **Your Performance Testing Environment is Ready:**"
          echo "${{ env.PERFORMANCE_URL }}"
          echo ""
          echo "ğŸ§ª **Test all your systematic improvements:**"
          echo "- Enhanced data architecture"
          echo "- Standardized React patterns"
          echo "- Improved PWA configuration"
          echo "- Feature gating system"
          echo "- UI/UX consistency"
          echo ""
          echo "ğŸš€ **RankPilot Performance Testing - LEGENDARY STATUS ACTIVE!**"
