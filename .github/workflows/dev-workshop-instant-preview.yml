name: ðŸš€ Dev Stage - Workshop Instant Preview

on:
  push:
    branches:
      - workshop/*
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      skipBuild:
        description: 'Skip build process'
        type: boolean
        required: false
        default: false

env:
  NODE_VERSION: '20.x'
  FIREBASE_PROJECT_ID: 'rankpilot-h3jpc'
  NODE_OPTIONS: '--max-old-space-size=4096'

jobs:
  instant-deploy:
    name: ðŸŽï¸ Instant Lean Deployment
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Needed to get changed files
      
      - name: ðŸ” Determine Changed Files
        id: changed-files
        run: |
          git diff --name-only HEAD^ HEAD > changed_files.txt
          echo "Changed files:"
          cat changed_files.txt
          echo "COUNT=$(cat changed_files.txt | wc -l)" >> $GITHUB_OUTPUT
          echo "HAS_SRC=$(grep -q "src/\|components/\|pages/\|styles/\|lib/\|app/" changed_files.txt && echo "true" || echo "false")" >> $GITHUB_OUTPUT
      
      - name: ðŸŸ¢ Setup Node.js
        if: steps.changed-files.outputs.HAS_SRC == 'true' && inputs.skipBuild != true
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ“¦ Install Dependencies
        if: steps.changed-files.outputs.HAS_SRC == 'true' && inputs.skipBuild != true
        run: |
          npm ci --prefer-offline
          echo "âœ… Dependencies installed for lean build"
      
      - name: ðŸš€ Lean Build
        if: steps.changed-files.outputs.HAS_SRC == 'true' && inputs.skipBuild != true
        run: |
          echo "ðŸ—ï¸ Running lean build..."
          export LEAN_MODE=true
          export SKIP_TYPE_CHECK=true
          npm run build -- --no-lint
          echo "âœ… Lean build completed"
      
      - name: ðŸ”‘ Set up Firebase
        uses: w9jds/setup-firebase@main
      
      - name: ðŸŒ¿ Get Channel ID
        id: branch-name
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "Branch: $BRANCH_NAME"
          
          # Use existing channel for stability
          CHANNEL_ID="lean-branch-testing"
          
          echo "CHANNEL_ID=$CHANNEL_ID" >> $GITHUB_OUTPUT
          echo "Channel ID: $CHANNEL_ID (Using stable channel)"
      
      - name: ðŸš€ Deploy to Lean Channel
        id: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RANKPILOT_H3JPC }}
          projectId: ${{ env.FIREBASE_PROJECT_ID }}
          channelId: ${{ steps.branch-name.outputs.CHANNEL_ID }}
          expires: 1d
      
      - name: ðŸ“Š Deployment Summary
        run: |
          echo "ðŸš€ DEVELOPMENT HYPERLOOP ACTIVE"
          echo "==============================="
          echo "ðŸ“‹ Channel ID: ${{ steps.branch-name.outputs.CHANNEL_ID }}"
          echo "ðŸ”— URL: ${{ steps.deploy.outputs.details_url }}"
          echo "â° Expires: In 24 hours"
          echo "ðŸŒ¿ Branch: ${GITHUB_REF#refs/heads/}"
          echo ""
          echo "âœ¨ Development Hyperloop deployment complete!"
          
          # Generate QR code URL for mobile testing
          QR_URL="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${{ steps.deploy.outputs.details_url }}"
          echo "ðŸ“± Mobile Testing QR Code: $QR_URL"
          
          # Save deployment info for the test workflow
          echo "DEPLOY_URL=${{ steps.deploy.outputs.details_url }}" >> $GITHUB_ENV
          echo "CHANNEL_ID=${{ steps.branch-name.outputs.CHANNEL_ID }}" >> $GITHUB_ENV
      
      - name: ðŸ§ª Trigger Tests
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: hyperloop-test-trigger
          client-payload: '{"channel_id": "${{ steps.branch-name.outputs.CHANNEL_ID }}", "url": "${{ steps.deploy.outputs.details_url }}", "branch": "${{ github.ref }}"}'
      
      - name: ðŸ“¢ Notify Team (if configured)
        if: env.SLACK_WEBHOOK
        continue-on-error: true
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": "ðŸš€ *New Development Hyperloop Deployment*\nâ€¢ *Channel:* ${{ steps.branch-name.outputs.CHANNEL_ID }}\nâ€¢ *URL:* ${{ steps.deploy.outputs.details_url }}\nâ€¢ *Branch:* ${GITHUB_REF#refs/heads/}\nâ€¢ *Expires:* In 24 hours"
          }' ${{ env.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
