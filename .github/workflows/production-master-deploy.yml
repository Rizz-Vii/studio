# ðŸš€ Production Deployment Workflow
# Deploys master branch to production environment
# Triggered on push to master or manual dispatch
name: "ðŸ­ Production Deployment"

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      deploy_functions:
        description: "Deploy Firebase Functions"
        required: false
        default: true
        type: boolean
      emergency_deployment:
        description: "Emergency deployment (skip some checks)"
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: "20"
  FIREBASE_PROJECT_ID: "rankpilot-h3jpc"
  FIREBASE_TOOLS_VERSION: "13.31.2"

jobs:
  # Job 1: Production Build
  production_build:
    runs-on: ubuntu-latest
    name: ðŸ—ï¸ Production Build
    outputs:
      should_deploy: ${{ steps.validation.outputs.deploy }}
      build_hash: ${{ steps.hash.outputs.value }}

    steps:
      - name: ðŸ“¥ Checkout Master
        uses: actions/checkout@v4
        with:
          ref: master

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¦ Install Dependencies
        run: |
          echo "## ðŸ“¦ Production Dependencies Installation" >> $GITHUB_STEP_SUMMARY
          npm ci --prefer-offline --no-audit --production=false
          echo "âœ… Dependencies installed" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ” Production Validation
        if: github.event.inputs.emergency_deployment != 'true'
        run: |
          echo "## ðŸ” Production Validation Checks" >> $GITHUB_STEP_SUMMARY
          # Quick TypeScript check
          echo "Running TypeScript validation..."
          npx tsc --noEmit || {
            echo "âŒ TypeScript errors in production build" >> $GITHUB_STEP_SUMMARY
            exit 1
          }
          # Quick build test
          echo "Testing production build..."
          NODE_ENV=production npm run build
          echo "âœ… Production validation passed" >> $GITHUB_STEP_SUMMARY
        env:
          NODE_OPTIONS: "--max-old-space-size=3072"

      - name: ðŸ—ï¸ Production Build
        run: |
          echo "## ðŸ—ï¸ Production Build Process" >> $GITHUB_STEP_SUMMARY
          echo "Building optimized production bundle..."
          NODE_ENV=production npm run build
          # Build verification
          if [ ! -d ".next" ]; then
            echo "âŒ Build failed - .next directory not found" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo "âœ… Production build completed successfully" >> $GITHUB_STEP_SUMMARY
        env:
          NODE_OPTIONS: "--max-old-space-size=3072"

      - name: ðŸ§® Generate Build Hash
        id: hash
        run: |
          BUILD_HASH=$(echo ${{ github.sha }} | cut -c1-8)
          echo "value=$BUILD_HASH" >> $GITHUB_OUTPUT
          echo "ðŸ“Š Build Hash: $BUILD_HASH" >> $GITHUB_STEP_SUMMARY

      - name: âœ… Ready for Production
        id: validation
        run: |
          echo "deploy=true" >> $GITHUB_OUTPUT
          echo "## âœ… Production Deployment Approved" >> $GITHUB_STEP_SUMMARY
          echo "All validation checks passed. Ready for production deployment." >> $GITHUB_STEP_SUMMARY

  # Job 2: Deploy to Production
  production_deploy:
    runs-on: ubuntu-latest
    name: ðŸš€ Deploy to Production
    needs: production_build
    if: needs.production_build.outputs.should_deploy == 'true'

    steps:
      - name: ðŸ“¥ Checkout Master
        uses: actions/checkout@v4
        with:
          ref: master

      - name: ï¿½ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ï¿½ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ—ï¸ Production Build
        run: |
          echo "## ðŸ—ï¸ Production Build for Deployment" >> $GITHUB_STEP_SUMMARY
          NODE_ENV=production npm run build
          echo "âœ… Production build completed for deployment" >> $GITHUB_STEP_SUMMARY
        env:
          NODE_OPTIONS: "--max-old-space-size=3072"

      - name: ðŸ”¥ Deploy to Production
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RANKPILOT_H3JPC }}
          projectId: ${{ env.FIREBASE_PROJECT_ID }}
          target: production
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          # Production Environment Variables
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          # AI Service APIs
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          # Security & Validation
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${{ secrets.NEXT_PUBLIC_RECAPTCHA_SITE_KEY }}
          RECAPTCHA_SECRET_KEY: ${{ secrets.RECAPTCHA_SECRET_KEY }}
          # Payment Integration
          STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}

      - name: ðŸ©º Production Health Check
        run: |
          echo "## ðŸ©º Production Health Verification" >> $GITHUB_STEP_SUMMARY
          sleep 30
          PRODUCTION_URL="https://${{ env.FIREBASE_PROJECT_ID }}.web.app"
          echo "ðŸŒ Production URL: $PRODUCTION_URL" >> $GITHUB_STEP_SUMMARY
          # Comprehensive health check
          echo "Checking production site accessibility..."
          curl -I "$PRODUCTION_URL" && echo "âœ… Production site is accessible" >> $GITHUB_STEP_SUMMARY || {
            echo "âŒ Production site health check failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          }
          # Check API health endpoint
          curl -f "$PRODUCTION_URL/api/health" && echo "âœ… API health check passed" >> $GITHUB_STEP_SUMMARY || echo "âš ï¸ API health endpoint not available" >> $GITHUB_STEP_SUMMARY

  # Job 3: Deploy Functions (Optional)
  deploy_functions:
    runs-on: ubuntu-latest
    name: âš¡ Deploy Functions
    needs: [production_build, production_deploy]
    if: needs.production_build.outputs.should_deploy == 'true' && (github.event.inputs.deploy_functions == 'true' || github.event.inputs.deploy_functions == '')

    steps:
      - name: ðŸ“¥ Checkout Master
        uses: actions/checkout@v4
        with:
          ref: master

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¦ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: âš¡ Deploy Firebase Functions
        run: |
          echo "## âš¡ Firebase Functions Deployment" >> $GITHUB_STEP_SUMMARY
          npx firebase deploy --only functions --project ${{ env.FIREBASE_PROJECT_ID }} --token ${{ secrets.FIREBASE_TOKEN }}
          echo "âœ… Functions deployed successfully" >> $GITHUB_STEP_SUMMARY

  # Job 4: Post-Deployment Monitoring
  post_deployment:
    runs-on: ubuntu-latest
    name: ðŸ“Š Post-Deployment Monitoring
    needs: [production_build, production_deploy]
    if: always() && needs.production_deploy.result == 'success'

    steps:
      - name: ðŸ“Š Production Performance Audit
        run: |
          echo "## ðŸ“Š Production Performance Audit" >> $GITHUB_STEP_SUMMARY
          # Install Lighthouse
          npm install -g lighthouse
          # Run production performance audit
          PRODUCTION_URL="https://${{ env.FIREBASE_PROJECT_ID }}.web.app"
          lighthouse "$PRODUCTION_URL" \
            --output=json \
            --output-path=./lighthouse-production.json \
            --chrome-flags="--headless --no-sandbox" \
            --quiet || echo "âš ï¸ Lighthouse audit completed with warnings"
          echo "âœ… Production performance audit completed" >> $GITHUB_STEP_SUMMARY

      - name: ðŸŽ‰ Deployment Success Notification
        run: |
          echo "## ðŸŽ‰ Production Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸŒ Production URL**: https://${{ env.FIREBASE_PROJECT_ID }}.web.app" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“Š Build Hash**: ${{ needs.production_build.outputs.build_hash }}" >> $GITHUB_STEP_SUMMARY
          echo "**â° Deployed**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All systems operational!" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ’¾ Upload Production Metrics
        uses: actions/upload-artifact@v4
        with:
          name: production-metrics-${{ needs.production_build.outputs.build_hash }}
          path: lighthouse-production.json
          retention-days: 90
